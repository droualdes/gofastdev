<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

	<link rel="canonical" href="http://www.gofastdev.com">

	<!-- Typekit Fonts for GofastDev -->
	<script src="https://use.typekit.net/vlq5sff.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>

	<!-- CSS & Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ "/bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.css | relative_url }}">
	<link rel="stylesheet" href="{{ "/css/styles.css" | relative_url }}">

	<!-- Fontawesome JavaScript-->
	<link rel="stylesheet" href="{{ "/bower_components/font-awesome/css/font-awesome.min.css" | relative_url }}">

	<!-- JQuery JavaScript-->
	<script src="{{ "/bower_components/jquery/dist/jquery.min.js" | relative_url }}"></script>

	<!-- AnimateScoll JavaScript-->
	<script src="{{ "/bower_components/animatescroll/animatescroll.min.js" | relative_url }}"></script>

	<!-- Bootstrap JavaScript: Needs to load last or else mobile menu fails! -->
	<script src="{{ "/bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js" | relative_url }}"></script>

    {% if page.url == 'blog/index.html' %}

    {% else %}

	<!-- Addthis JavaScript -->
    <script>var addthis_config = {"data_track_addressbar":true};</script>
	<script src="http://s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5847862a8dafb6df"></script>

    {% endif %}

</head>
